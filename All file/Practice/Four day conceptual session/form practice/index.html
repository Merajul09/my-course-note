<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
</head>

<body>
    <h3>Input tag type attribute value practice</h3>
    <form>
        <label for="fname">First name:</label>
        <br>
        <!-- input one -->
        <input type="text" placeholder="Your first Name" id="fname" required>
        <br>
        <label for="lname">Last name:</label>
        <br>
        <!-- input attribute placeholder -->
        <input type="text" placeholder="Your last Name" name="lname" required>
        <br>
        <label for="gender">Gender:</label>
        <!-- input attribute checked -->
        <input type="radio" name="gender" checked>
        <label for="Male">Male</label>
        <input type="radio" name="gender">
        <label for="Female">Female</label>
        <br>
        <label for="username">Username:</label>
        <br>
        <input type="text" name="username">
        <br>
        <label for="pwd">Password:</label>
        <br>
        <!-- input two -->
        <input type="password" name="pwd">
        <br><br>
        <!-- input three -->
        <input type="submit" value="Submit">
        <!-- input four -->
        <input type="reset" value="Reset">
        <br><br>
        <!-- input five -->
        <input type="radio" name="fav_language" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="radio" name="fav_language" value="CSS">
        <label for="css">CSS</label>
        <br>
        <input type="radio" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br><br>
        <label for="Name">What do you have?</label>
        <br><br>
        <!-- input six -->
        <input type="checkbox" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label>
        <br>
        <input type="checkbox" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label>
        <br>
        <input type="checkbox" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <br><br>
        <!-- input seven -->
        <!-- onclick attribute -->
        <input type="button" onclick="alert('I am Murad')" value="Click Me!">
        <br>
        <label for="favcolor">Select your favorite color:</label>
        <!-- input eight -->
        <input type="color" name="favcolor">
        <br><br>
        <label for="birthday">Birthday:</label>
        <!-- input nine -->
        <input type="date" name="birthday">
        <br><br>
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <!-- input attribute max -->
        <input type="date" name="datemax" max="1979-12-31"><br><br>
        <label for="datemin">Enter a date after 2021-01-01:</label>
        <!-- input attribute min -->
        <input type="date" name="datemin" min="2021-01-02">
        <br><br>
        <label for="birthdaytime">Birthday (date and time):</label>
        <!-- input ten -->
        <input type="datetime-local" name="birthdaytime">
        <br><br>
        <label for="email">Enter your email:</label>
        <!-- input eleven -->
        <input type="email" name="email">
        <br><br>
        <!-- input twelve -->
        <input type="image" src="" alt="Submit" width="48" height="48">
        <br>
        <label for="myfile">Select a file:</label>
        <!-- input thirteen -->
        <input type="file" name="myfile">
        <br>
        <!-- input fourteen -->
        <input type="hidden" name="custId" value="3487">
        <br>
        <label for="bdaymonth">Birthday (month and year):</label>
        <!-- input fifteen -->
        <input type="month" name="bdaymonth">
        <br><br>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <!-- input sixteen -->
        <!-- input attribute min max -->
        <input type="number" name="quantity" min="1" max="5">
        <br>
        <label for="quantity">Quantity:</label>
        <!-- input attribute step value min max -->
        <input type="number" name="quantity" min="0" max="100" step="5" value="30">
        <br>
        <label for="vol">Volume (between 0 and 50):</label>
        <!-- input seventeen -->
        <input type="range" name="vol" min="0" max="50">
        <br>
        <label for="gsearch">Search Google:</label>
        <!-- input eighteen -->
        <input type="search" name="gsearch">
        <br><br>
        <label for="phone">Enter your phone number:</label>
        <!-- input nineteen -->
        <!-- input attribute pattern -->
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br>
        <label for="appt">Select a time:</label>
        <!-- input twenty -->
        <input type="time" name="appt">
        <br><br>
        <label for="homepage">Add your homepage:</label>
        <!-- input twenty one -->
        <input type="url" name="homepage">
        <br>
        <label for="week">Select a week:</label>
        <!-- input twenty two -->
        <input type="week" name="week">
        <br>
        input
    </form>

</body>

</html>
