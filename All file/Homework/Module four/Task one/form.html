<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating some webpage</title>
    <style>
        fieldset {
            width: 20%;
        }

        legend {
            text-align: center;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <label for="srcbox">search your image here
        <input type="search" name="" id="srcbox">
        <button>search</button>
    </label>
    <section>
        <img height="300px"
            src="https://img.freepik.com/free-photo/3d-rendering-young-cartoon-tiger_23-2150897438.jpg?t=st=1704420770~exp=1704424370~hmac=2c86d7d765ba788e7a35af5dacbc4e043e56441b29c029df375d3e22eb12f6da&w=360"
            alt="Tom cat">
    </section>
    <a href="google.com">click me to go to google</a><br><br>
    <form>
        <fieldset>
            <legend>Feedback form</legend>
            <label for="name">Name: <br>
                <input type="text" id="name">
            </label><br><br>
            <label for="date"> Date: <br>
                <input type="date" name="" id="date"></label><br><br>
            <label for="comment">Comment: <br>
                <textarea name="" id="comment" cols="30" rows="3"></textarea>
            </label><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>

</html>
