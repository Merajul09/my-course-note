<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <style>
        fieldset {
            margin: auto 70% auto 0;
        }

        .tag {
            margin-left: 0;
        }

        legend {
            text-align: center;
        }

        textarea {
            font-size: 22px;
        }
    </style>
</head>

<body>
    <fieldset class="first-box">
        <legend>
            <h3>What we learned in this session</h3>
        </legend>
        <fieldset class="tag">
            <legend>HTML Tag</legend>
            <textarea cols="30"
                rows="5">fieldset, legend, h3, textarea, body, style, title, meta, head, html  </textarea>
        </fieldset>
        <fieldset class="tag">
            <legend>Css property</legend>
            <textarea cols="30" rows="4">margin, padding, border, text-align, width, margin-top, margin-left
            </textarea>
        </fieldset>
        <fieldset class="tag">
            <legend>HTML attributes</legend>
            <textarea cols="30" rows="3">cols, rows, class
            </textarea>
        </fieldset>
    </fieldset>
</body>

</html>
