<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <style>
        fieldset {
            width: 300px;
            margin-left: 40%;
            margin-top: 5%;
        }

        legend {
            text-align: center;
            font-size: 20px;
        }

        select {
            width: 100px;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Feedback Form</legend>
        <label for="name">Name: <br>
            <input type="text" id="name">
        </label><br><br>
        <label for="mail">Email: <br>
            <input type="email" id="mail"></label><br><br>
        <label for="bdate">Birthdate: <br>
            <input type="date" id="bdate"></label><br><br>
        <label for="option">Your Ratting:
            <select id="option">
                <option>Good</option>
                <option selected>Excellent</option>
                <option>Normal</option>
            </select>
        </label><br><br>
        <label for="comment"> share your comment:</label><br>
        <textarea id="comment" cols="30" rows="5">
        </textarea><br>
        <input type="submit" value="submit">
    </fieldset>
</body>

</html>
