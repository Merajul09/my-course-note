<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill up the form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }

        body>fieldset {
            margin-left: 40%;
            margin-top: 2%;
        }

        fieldset {
            width: 250px;
            margin-bottom: 10px;
        }

        legend {
            text-align: center;
            font-size: 20px;
        }

        input[type="submit"] {
            background-color: gray;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Please fill up the Form</legend>
        <label for="name">Your Name:
            <input type="text" name="" id="name" placeholder="Your Name" autofocus>
        </label>
        <label for="email">Your Email:
            <input type="email" name="" id="email" placeholder="Your Email"></label>
        <label for="phone">Your phone:
            <input type="tel" name="" id="phone" placeholder="Your Phone">
        </label>
        <fieldset>
            <legend>Pick One</legend>
            <label for="select">
                <input type="radio" name="pick" id="select" checked>Ami
            </label>
            <label for="select">
                <input type="radio" name="pick" id="select">Tmi
            </label><label for="select">
                <input type="radio" name="pick" id="select">Others
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick One or More</legend>
            <label for="click">
                <input type="checkbox" name="" id="click">Ami
            </label>
            <label for="click">
                <input type="checkbox" name="" id="click">Tmi
            </label><label for="click">
                <input type="checkbox" name="" id="click">Baby
            </label>
        </fieldset>
        <fieldset>
            <legend>Instructions</legend>
            <textarea cols="30" rows="5"></textarea>
        </fieldset>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
    </fieldset>
</body>

</html>
